name: Python package

on: 
 push:
  branches:
   - main
  inputs:
     version:
        type: string
        description: select py version
     environment:
        type: dev

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ inputs.version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.version }}
