on: push

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Create file
        run: echo "Hello, World!" > example.txt
      - name: Cache file
        uses: actions/cache@v3
        with:
          path: example.txt
          key: my-cache-key
          # Optionally set restore-keys for fallback if needed

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Restore cached file
        uses: actions/cache@v3
        with:
          path: example.txt
          key: my-cache-key
      - name: Access shared file
        run: cat example.txt

