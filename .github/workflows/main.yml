on:
 workflow_dispatch:
   inputs:
     version:
      type: string
      description: select py version
      
    
     environment:
        type: dev

jobs:
 tools:
  name: tools
  runs-on: ubuntu-latest
  steps:
   - name: code checkout
     uses: actions/checkout@v3
   - name: Set up Python 
     uses: actions/setup-python@v4
     with:
        python-version: ${{ github.event.inputs.version }}
